<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safepath</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
/* ===============================
   GLOBAL PAGE STYLE
   =============================== */
body {
    margin: 0;
    background: #f4f4f4;
    font-family: Arial, sans-serif;
}
header {
    background: #2c3e50;
    padding: 20px;
    color: #fff;
    text-align: center;
}
.container {
    display: flex;
    height: calc(100vh - 80px);
}
.sidebar {
    width: 310px;
    background: #fff;
    padding: 20px;
    overflow-y: auto;
    box-shadow: 2px 0 5px rgba(0,0,0,0.15);
}
.map {
    flex: 1;
    height: 100%;
}
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
}
button {
    width: 100%;
    padding: 12px;
    background: #3498db;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 4px;
    margin-bottom: 10px;
}
button:hover:not(:disabled) {
    background: #2980b9;
}
button:disabled {
    background: #95a5a6;
    cursor: not-allowed;
}
.route-option {
    padding: 10px;
    margin: 5px 0;
    background: #ecf0f1;
    border-radius: 4px;
    cursor: pointer;
}
.route-option.selected {
    background: #3498db;
    color: white;
}
.route-option:hover {
    background: #d5dbdb;
}
#crime-stats {
    margin-top: 20px;
    padding: 10px;
    background: #e8f4fd;
    border-radius: 4px;
}
</style>
</head>

<body>
<header>
    <h1>Safepath</h1>
    <p>Safest route planning using real-time or mock crime data</p>
</header>

<div class="container">
    <div class="sidebar">
        <input id="start" placeholder="Start (e.g., UCLA)">
        <input id="end" placeholder="Destination (e.g., ASU)">
        <button id="findBtn" onclick="findPaths()">Find Paths</button>

        <div id="travel-info"></div>
        <div id="routes"></div>
        <div id="crime-stats"></div>
    </div>

    <div id="map" class="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Turf.js -->
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
/* ===============================
   CONFIG (INSERT YOUR REAL KEY!)
   =============================== */
const ORS_API_KEY = "PUT_YOUR_ORS_KEY_HERE";  // <- REQUIRED
if (ORS_API_KEY === "PUT_YOUR_ORS_KEY_HERE") {
    alert("Error: You must insert your OpenRouteService API key.");
}

/* IMPORTANT: OSRM fallback disabled because OSRM fails on GitHub Pages.
   We use OpenRouteService only (always works). */
const USE_ORS = true;

let map;
let routeLayers = [];
let crimeMarkers = [];

/* ===============================
   MOCK CRIME DATA
   =============================== */
const mockCrimes = [
    { lat: 34.0689, lng: -118.4452, type: "Theft", desc: "UCLA Campus Theft" },
    { lat: 34.0522, lng: -118.2437, type: "Burglary", desc: "Los Angeles Burglary" },
    { lat: 33.4484, lng: -112.0740, type: "Robbery", desc: "Phoenix Robbery" },
    { lat: 33.4242, lng: -111.9281, type: "Assault", desc: "Tempe Assault" }
];

/* ===============================
   INITIALIZE MAP
   =============================== */
function initMap() {
    map = L.map("map").setView([37.0902, -95.7129], 4);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap contributors"
    }).addTo(map);
}

/* ===============================
   GEOCODING
   =============================== */
async function geocode(query) {
    const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=1`;
    const r = await fetch(url);
    const d = await r.json();
    if (!d.length) throw new Error("Location not found: " + query);
    return { lat: +d[0].lat, lng: +d[0].lon };
}

/* ===============================
   ROUTING (ORS)
   =============================== */
async function routeUsingORS(start, end) {
    const body = {
        coordinates: [
            [start.lng, start.lat],
            [end.lng, end.lat]
        ]
    };

    const r = await fetch(`https://api.openrouteservice.org/v2/directions/driving-car`, {
        method: "POST",
        headers: {
            "Authorization": ORS_API_KEY,
            "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
    });

    if (!r.ok) {
        const msg = await r.text();
        throw new Error("ORS Routing Error: " + msg);
    }

    const json = await r.json();
    return json.features[0];
}

/* ===============================
   CRIME MARKERS
   =============================== */
function addCrimeMarkers() {
    crimeMarkers.forEach(m => map.removeLayer(m));
    crimeMarkers = [];

    mockCrimes.forEach(c => {
        const marker = L.marker([c.lat, c.lng]).addTo(map)
            .bindPopup(`<b>${c.type}</b><br>${c.desc}`);
        crimeMarkers.push(marker);
    });
}

/* ===============================
   SAFETY SCORE
   =============================== */
function getSafetyScore(coords) {
    let score = 0;
    const line = turf.lineString(coords);

    mockCrimes.forEach(c => {
        const d = turf.distance(turf.point([c.lng, c.lat]), line, { units: "kilometers" });
        if (d < 1) score++;
    });

    return score;
}

/* ===============================
   DRAW ROUTE
   =============================== */
function clearRoutes() {
    routeLayers.forEach(r => map.removeLayer(r));
    routeLayers = [];
}

function drawRoute(coords, highlight = false) {
    const latlngs = coords.map(c => [c[1], c[0]]); // Convert LngLat → LatLng

    const polyline = L.polyline(latlngs, {
        color: highlight ? "red" : "blue",
        weight: highlight ? 7 : 5,
        opacity: 0.9
    }).addTo(map);

    routeLayers.push(polyline);
    return polyline;
}

/* ===============================
   MAIN: FIND ROUTES
   =============================== */
async function findPaths() {
    const startText = document.getElementById("start").value.trim();
    const endText = document.getElementById("end").value.trim();

    if (!startText || !endText) {
        alert("Please enter both start and destination.");
        return;
    }

    document.getElementById("findBtn").disabled = true;
    document.getElementById("findBtn").innerText = "Loading...";

    try {
        const start = await geocode(startText);
        const end = await geocode(endText);

        addCrimeMarkers();
        clearRoutes();

        const routeFeature = await routeUsingORS(start, end);
        const coords = routeFeature.geometry.coordinates;

        // Draw main route
        const mainRoute = drawRoute(coords, true);

        // Fit to map
        map.fitBounds(mainRoute.getBounds(), { padding: [40, 40] });

        // Calculate metrics
        const dist = routeFeature.properties.summary.distance / 1000;
        const dur = routeFeature.properties.summary.duration / 60;
        const safety = getSafetyScore(coords);

        document.getElementById("travel-info").innerHTML = `
            <h3>Route Summary</h3>
            <b>Distance:</b> ${dist.toFixed(1)} km<br>
            <b>Time:</b> ${dur.toFixed(1)} minutes<br>
            <b>Safety Score:</b> ${safety}
        `;
    }
    catch (e) {
        alert("Error: " + e.message);
        console.error(e);
    }

    document.getElementById("findBtn").disabled = false;
    document.getElementById("findBtn").innerText = "Find Paths";
}

/* ===============================
   INIT PAGE
   =============================== */
window.onload = initMap;
</script>
</body>
</html>
