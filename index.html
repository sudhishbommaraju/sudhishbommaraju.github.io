<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safepath</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        body { margin:0; background:#f4f4f4; font-family:Arial,sans-serif; }
        header { background:#2c3e50; padding:20px; color:#fff; text-align:center; }
        .container { display:flex; height:calc(100vh - 80px); }
        .sidebar { width:300px; background:#fff; padding:20px; overflow-y:auto; box-shadow:2px 0 5px rgba(0,0,0,0.1); }
        .map { flex:1; height:100%; }

        input {
            width:100%; padding:10px; margin:10px 0;
            border-radius:4px; border:1px solid #ccc;
        }

        button {
            width:100%; padding:12px;
            background:#3498db; border:none;
            color:#fff; cursor:pointer; border-radius:4px;
        }

        button:hover { background:#2980b9; }
        button:disabled { background:#95a5a6; cursor:not-allowed; }

        .route-option {
            padding:10px; margin:5px 0;
            background:#ecf0f1; border-radius:4px; cursor:pointer;
        }
        .route-option:hover { background:#d5dbdb; }
        .route-option.selected { background:#3498db; color:#fff; }

        #crime-stats {
            margin-top:20px; padding:10px;
            background:#e8f4fd; border-radius:4px;
        }
    </style>
</head>

<body>

<header>
    <h1>Safepath</h1>
    <p>Find the safest and quickest paths using latest crime data</p>
</header>

<div class="container">
    <div class="sidebar">
        <input id="start" placeholder="UCLA – 405 Hilgard Ave, Los Angeles, CA">
        <input id="end" placeholder="ASU – 1151 S Forest Ave, Tempe, AZ">

        <button id="findBtn" onclick="findPaths()">Find Paths</button>

        <div id="routes"></div>
        <div id="crime-stats"></div>
    </div>

    <div id="map" class="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
/* ===============================
       CONFIGURATION
   =============================== */

const ORS_KEY = "YOUR_REAL_ORS_KEY_HERE";   // <--- PUT KEY HERE
const ALTERNATIVES = 3;

const USE_ORS = ORS_KEY && ORS_KEY.trim() !== "";

/* ===============================
       MOCK CRIME DATA
   =============================== */

const mockCrimes = [
    {lat:34.0689, lng:-118.4452, type:"Theft",     desc:"UCLA campus theft"},
    {lat:34.0522, lng:-118.2437, type:"Burglary",  desc:"Downtown LA burglary"},
    {lat:33.4484, lng:-112.0740, type:"Robbery",   desc:"Phoenix robbery"},
    {lat:33.4242, lng:-111.9281, type:"Assault",   desc:"Tempe assault near ASU"},
    {lat:33.3062, lng:-111.8412, type:"Vandalism", desc:"Mesa vandalism"}
];

/* ===============================
        GLOBALS
   =============================== */

let map;
let routeLayers = [];
let crimeMarkers = [];
let btn;

/* ===============================
          MAP INIT
   =============================== */

function initMap() {
    map = L.map("map").setView([37.0902, -95.7129], 4);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);
}

/* ===============================
         GEOCODING
   =============================== */

async function geocode(query) {
    const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=1`;

    const res = await fetch(url);
    if (!res.ok) throw new Error("Geocoding error");

    const data = await res.json();
    if (!data.length) throw new Error("Location not found: " + query);

    return { lat: +data[0].lat, lng: +data[0].lon };
}

/* ===============================
         ROUTING (ORS)
   =============================== */

async function routeORS(start, end) {
    const body = {
        coordinates: [
            [start.lng, start.lat],
            [end.lng, end.lat]
        ],
        preference: "fastest",
        options: { alternatives: ALTERNATIVES }
    };

    const res = await fetch(
        "https://api.openrouteservice.org/v2/directions/driving-car?api_key=" + ORS_KEY,
        {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        }
    );

    if (!res.ok) {
        const txt = await res.text();
        throw new Error("ORS error " + res.status + ": " + txt);
    }

    const json = await res.json();
    return json.features || [];
}

/* ===============================
      GEOMETRY FIXER
   =============================== */

function getLineCoords(feature) {
    const g = feature.geometry;

    if (!g) throw new Error("No geometry");

    if (g.type === "LineString") return g.coordinates;
    if (g.type === "MultiLineString") return g.coordinates[0];

    if (Array.isArray(g.coordinates)) return g.coordinates;

    throw new Error("Unsupported geometry: " + g.type);
}

/* ===============================
       SAFETY SCORE
   =============================== */

function safetyScore(coords) {
    const line = turf.lineString(coords);
    let score = 0;

    mockCrimes.forEach(c => {
        const d = turf.distance(turf.point([c.lng, c.lat]), line, { units: "kilometers" });
        if (d < 1) score++;
    });

    return score;
}

/* ===============================
       MARKERS
   =============================== */

function addCrimeMarkers() {
    crimeMarkers.forEach(m => map.removeLayer(m));
    crimeMarkers = [];

    mockCrimes.forEach(c => {
        crimeMarkers.push(
            L.marker([c.lat, c.lng])
             .addTo(map)
             .bindPopup(`<b>${c.type}</b><br>${c.desc}`)
        );
    });
}

/* ===============================
       ROUTE DRAWING
   =============================== */

function clearRoutes() {
    routeLayers.forEach(l => map.removeLayer(l));
    routeLayers = [];
}

function drawRoute(feature, style) {
    const coords = getLineCoords(feature);

    const geojson = {
        type: "Feature",
        geometry: { type: "LineString", coordinates: coords }
    };

    const layer = L.geoJSON(geojson, { style }).addTo(map);
    routeLayers.push(layer);
    return layer;
}

function fitAllRoutes() {
    if (!routeLayers.length) return;
    const group = L.featureGroup(routeLayers);
    map.fitBounds(group.getBounds(), { padding: [50, 50] });
}

/* ===============================
            MAIN
   =============================== */

async function findPaths() {
    const startAddr = document.getElementById("start").value || document.getElementById("start").placeholder;
    const endAddr   = document.getElementById("end").value   || document.getElementById("end").placeholder;

    btn.disabled = true;
    btn.textContent = "Working…";

    try {
        const start = await geocode(startAddr);
        const end = await geocode(endAddr);

        addCrimeMarkers();
        clearRoutes();

        const routes = await routeORS(start, end);
        if (!routes.length) throw new Error("No routes returned");

        const info = routes.map((f, i) => {
            const coords = getLineCoords(f);
            return {
                i,
                feature: f,
                coords,
                distKm: f.properties.summary.distance / 1000,
                timeMin: f.properties.summary.duration / 60,
                score: safetyScore(coords)
            };
        });

        // Draw routes
        info.forEach((r, i) => {
            drawRoute(r.feature, {
                color: i === 0 ? "#e74c3c" : "#3498db",
                weight: i === 0 ? 7 : 5
            });
        });

        fitAllRoutes();

        document.getElementById("routes").innerHTML = info.map(r => {
            return `
                <div class="route-option ${r.i === 0 ? "selected" : ""}" onclick="selectRoute(${r.i})">
                    <strong>Route ${r.i + 1}</strong><br>
                    Distance: ${r.distKm.toFixed(1)} km<br>
                    Time: ${r.timeMin.toFixed(0)} min<br>
                    Crimes nearby: ${r.score}
                </div>
            `;
        }).join("");

        document.getElementById("crime-stats").innerHTML = `
            <strong>Crime Stats:</strong><br>
            ${mockCrimes.length} demo incidents loaded.
        `;

    } catch (err) {
        alert("Error: " + err.message);
        console.error(err);

    } finally {
        btn.disabled = false;
        btn.textContent = "Find Paths";
    }
}

/* ===============================
       SELECT ROUTE
   =============================== */

function selectRoute(i) {
    routeLayers.forEach((layer, idx) => {
        layer.setStyle({
            color: idx === i ? "#e74c3c" : "#3498db",
            weight: idx === i ? 7 : 5
        });
        if (idx === i) layer.bringToFront();
    });

    document.querySelectorAll(".route-option").forEach((el, idx) =>
        el.classList.toggle("selected", idx === i)
    );
}

/* ===============================
         INIT
   =============================== */

window.onload = () => {
    btn = document.getElementById("findBtn");
    initMap();
};

</script>

</body>
</html>
